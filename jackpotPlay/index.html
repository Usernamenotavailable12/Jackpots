<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>

  <title>EGT Digital</title>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script defer='defer' src='./com-egt-jackpot-utilities.js'></script>
  <link rel='stylesheet' href='com-egt-jackpot-styles.css' />
</head>
<body>

<div id='EgtFlashBannerHolder' style='flex: 1'>
  <div id='com-egt-jackpot-html-jackpotBanner'></div>
</div>

<script>
  $(document).ready(function() {
    new EgtJackpotComponent(
      {
        URL: 'https://api-tma1-prd.themill.tech/gql?query=query%20Jackpots(%24brandId:%20ID%21%2C%20%24gameIds:%20%5BID%21%5D%21%2C%20%24jurisdiction:%20Jurisdiction%21)%20%7B%20jackpots(brandId:%20%24brandId,%20gameIds:%20%24gameIds,%20jurisdiction:%20%24jurisdiction)%20%7B%20results%20%7B%20value%20%7D%20%7D%20%7D&variables=%7B%22brandId%22:%22ab%22,%22gameIds%22:%22shining-hot-40-jackpot-play%22,%22jurisdiction%22:%22GE%22%7D',
        lang: 'en',// specified the language of the jackpotComponent described in Languages XML. If document is not loaded by default
        resourceURL: '', //'/gui/web/css/',// If resources is located in different place the path to folders "css , img , js" must me specified for example "../egtbanner" or 'http://somelinck.com/egtbanner
        redirectURL: '',//'http://someurl.com/%27,//the url wich redirects after you clicked on banner
        maxDigits: [6, 7, 8, 9],// the maximun amount of didits that will be shown on each box for example : Clubs will show only 6 digits , Diamands Will show 7 digits et..
        requestInterval:[5000,5000,15000,30000,60000,180000], // Requests in MS  after 1880000 is reached each request will be send in that time
        // requestInterval: [6000, 7000, 8000, 9000, 10000, 11000], // Requests in MS  after 1880000 is reached each request will be send in that time
        //NB!: Values Must be 5 !
        //This is values for responsive version if container that contain banner is responsive this values must be set (Bootstrap's)
        xtra_small: 16,//Breakpoint width for xtra small devices - like old phones, with max width of 240px
        small: 161,/// Breakpoint width for small devices - for modern phones
        medium: 1000,// Breakpoint width for medium devices - for tablets and small laptop screens defoult 1050
        large: 1400 // Breakpoint width for large devices - for laptops and big monitors
      }
    );
    
  });
</script>
</body>
</html>
