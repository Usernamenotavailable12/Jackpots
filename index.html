<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow-x: scroll;
      /* Enable horizontal scrolling */
      overflow-y: hidden;
      /* Disable vertical scrolling */
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;

      /* Hide scrollbar for Chrome, Safari and Opera */
      &::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .slider-track {
      display: flex;
      gap: 4px;
      /* Remove the transition since we're using scroll snapping */
      /* transition: transform 0.5s ease; */
    }

    .slide {
      flex: 0 0 100%;
      width: 239px;
      height: 320px;
      scroll-snap-align: center;
      /* Makes slides snap to center */
      scroll-snap-stop: always;
      /* Forces snapping to each slide */
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 5px !important;
      border: none;
    }
    .nav-button:focus {
      border-color: aliceblue !important;
    }
    .nav-button:active {
      border-color: aliceblue !important;

    }

    .nav-button {
      /* display: none !important; */
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      z-index: 1000;
      width: 25px;
      height: 51px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .prev {
      left: 0;
      transform: translateY(-50%) scaleX(-1);
      border-radius: 25px 0 0 25px;
    }

    .next {
      right: 0;
      border-radius: 25px 0 0 25px;
    }
    .big-boss {
      position: relative;
      width: 239px;
      height: 320px;
      margin: 0 auto;
    }

    @media (hover:hover) {
      .container:hover .nav-button {
        opacity: 0.4;
      }
    }
    @media (hover:none) {
      .container .nav-button {
        opacity: 0.4;
      }
    }

    

    @media screen and (max-height: 260px) {
      .big-boss {
      position: relative;
      width: 380px !important;
      height: 140px !important;
      margin: 0 auto;
    }

      iframe {
        width: 100% !important;
        height: 100% !important;
      }

      .slider-track {
        width: 100% !important;
        height: 100% !important;
      }

      .slide {
        width: 100% !important;
        height: 100% !important;
      }

    }
  </style>
</head>

<body>
  <div class="big-boss">

    <div class="container" tabindex="0">
      <button class="nav-button prev">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="51" viewBox="0 0 16 51" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M14.7071 25.2929C15.0976 25.6834 15.0976 26.3166 14.7071 26.7071L9.70712 31.7071C9.31659 32.0976 8.68342 32.0976 8.29289 31.7071C7.90237 31.3166 7.90237 30.6834 8.29289 30.2929L12.5858 26L8.29289 21.7071C7.90237 21.3166 7.90237 20.6834 8.29289 20.2929C8.68342 19.9024 9.31659 19.9024 9.70712 20.2929L14.7071 25.2929Z"
            fill="white" />
        </svg>
      </button>

      <button class="nav-button next">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="51" viewBox="0 0 16 51" fill="none">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M14.7071 25.2929C15.0976 25.6834 15.0976 26.3166 14.7071 26.7071L9.70712 31.7071C9.31659 32.0976 8.68342 32.0976 8.29289 31.7071C7.90237 31.3166 7.90237 30.6834 8.29289 30.2929L12.5858 26L8.29289 21.7071C7.90237 21.3166 7.90237 20.6834 8.29289 20.2929C8.68342 19.9024 9.31659 19.9024 9.70712 20.2929L14.7071 25.2929Z"
            fill="white" />
        </svg>
      </button>
    </div>

  </div>
  <script>
    const urls = [
      "https://usernamenotavailable12.github.io/Jackpots/amusnet/",
      "https://usernamenotavailable12.github.io/Jackpots/cloverChance/",
      "https://usernamenotavailable12.github.io/Jackpots/bellLink/",
      "https://usernamenotavailable12.github.io/Jackpots/vipBellLink/",
      "https://usernamenotavailable12.github.io/Jackpots/playnGo/",
      "https://usernamenotavailable12.github.io/Jackpots/jackpotPlay/"
    ];
    const container = document.querySelector('.container');
    const sliderTrack = document.createElement('div');
    sliderTrack.classList.add('slider-track');
    container.appendChild(sliderTrack);
    const originalSlides = [];
    urls.forEach((url, index) => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.dataset.index = index + 1;
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = "fullscreen";
      slide.appendChild(iframe);
      slide.classList.add('loaded');
      originalSlides.push(slide);
    });
    originalSlides.forEach(slide => sliderTrack.appendChild(slide));
    let currentIndex = 0;
    let isTransitioning = false;
    function updateSliderPosition() {
      container.scrollTo({
        left: currentIndex * container.clientWidth,
        behavior: 'smooth'
      });
    }
    updateSliderPosition();
    function isSlideLoaded(index) {
      return originalSlides[index].classList.contains('loaded');
    }
    function loadSlide(index) {
      if (!isSlideLoaded(index)) {
        const iframe = originalSlides[index].querySelector('iframe');
        iframe.src = urls[index];
        originalSlides[index].classList.add('loaded');
      }
    }
    let autoTimeout1, autoTimeout2;
    function scheduleAutoSlide() {
      clearTimeout(autoTimeout1);
      clearTimeout(autoTimeout2);
      if (!isTransitioning) {
        autoTimeout1 = setTimeout(() => {
          let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
          if (!isSlideLoaded(targetIndex)) {
            loadSlide(targetIndex);
          }
          autoTimeout2 = setTimeout(() => {
            if (!isTransitioning) {
              currentIndex = targetIndex;
              updateSliderPosition();
            }
          }, 3000);
        }, 8000);
      }
    }
    container.addEventListener('scroll', () => {
      isTransitioning = true;
      clearTimeout(autoTimeout1);
      clearTimeout(autoTimeout2);
      autoTimeout2 = setTimeout(() => {
        isTransitioning = false;
        currentIndex = Math.round(container.scrollLeft / container.clientWidth);
        scheduleAutoSlide();
      }, 20);
    });
    scheduleAutoSlide();
    const prevBtn = document.querySelector('.nav-button.prev');
    const nextBtn = document.querySelector('.nav-button.next');
    function resetAutoTimer() {
      clearTimeout(autoTimeout1);
      clearTimeout(autoTimeout2);
    }
    prevBtn.addEventListener('click', () => {
      if (isTransitioning) return;
      resetAutoTimer();
      let targetIndex = currentIndex === 0 ? originalSlides.length - 1 : currentIndex - 1;
      if (!isSlideLoaded(targetIndex)) {
        loadSlide(targetIndex);
      }
      currentIndex = targetIndex;
      updateSliderPosition();
    });
    nextBtn.addEventListener('click', () => {
        if (isTransitioning) return;
        resetAutoTimer();
        let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
        if (!isSlideLoaded(targetIndex)) {
          loadSlide(targetIndex);
        }
        currentIndex = targetIndex;
        updateSliderPosition();
    });
    let wheelThrottle = false;
    const throttleDelay = 600; // Adjust this value to change the delay between button presses

    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (wheelThrottle || isTransitioning) return;
      wheelThrottle = true;
      setTimeout(() => wheelThrottle = false, throttleDelay);
      resetAutoTimer();
      if (e.deltaY > 0) {
        let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
        if (!isSlideLoaded(targetIndex)) {
          loadSlide(targetIndex);
        }
        currentIndex = targetIndex;
      } else if (e.deltaY < 0) {
        let targetIndex = currentIndex === 0 ? originalSlides.length - 1 : currentIndex - 1;
        if (!isSlideLoaded(targetIndex)) {
          loadSlide(targetIndex);
        }
        currentIndex = targetIndex;
      }
      updateSliderPosition();
    }, { passive: false });
    window.addEventListener('load', () => {
      container.focus();
    });
  </script>
</body>

</html>
