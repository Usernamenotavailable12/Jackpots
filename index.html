<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    .container {
      position: relative;
      width: 219px;
      height: 300px;
      overflow: hidden;
    }
    .slider-track {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      flex: 0 0 100%;
      width: 219px;
      height: 300px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      z-index: 1000;
      width: 25px;
      height: 51px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .prev {
      left: 0;
      transform: translateY(-50%) scaleX(-1);
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px 0 0 25px;
    }
    .next {
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 25px 0 0 25px;
    }
    @media screen and (max-height: 260px) {
  .container {
    width: 380px !important;
    height: 160px !important;
  }
  iframe {
    width: 100% !important;
    height: 100% !important;
  }
  .slider-track{
    width: 100% !important;
    height: 100% !important;
  }
  .slide{
    width: 100% !important;
    height: 100% !important;
  }
  .prev {
    display: none;
  }
  .next {
    width: 100%;
    height: 100%;
    background: none;
    svg {
        display: none;
    }
  }
}
  </style>
</head>
<body>
  <div class="container" tabindex="0">
    <button class="nav-button prev">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="51" viewBox="0 0 16 51" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.7071 25.2929C15.0976 25.6834 15.0976 26.3166 14.7071 26.7071L9.70712 31.7071C9.31659 32.0976 8.68342 32.0976 8.29289 31.7071C7.90237 31.3166 7.90237 30.6834 8.29289 30.2929L12.5858 26L8.29289 21.7071C7.90237 21.3166 7.90237 20.6834 8.29289 20.2929C8.68342 19.9024 9.31659 19.9024 9.70712 20.2929L14.7071 25.2929Z" fill="white"/>
      </svg>
    </button>
    <button class="nav-button next">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="51" viewBox="0 0 16 51" fill="none">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.7071 25.2929C15.0976 25.6834 15.0976 26.3166 14.7071 26.7071L9.70712 31.7071C9.31659 32.0976 8.68342 32.0976 8.29289 31.7071C7.90237 31.3166 7.90237 30.6834 8.29289 30.2929L12.5858 26L8.29289 21.7071C7.90237 21.3166 7.90237 20.6834 8.29289 20.2929C8.68342 19.9024 9.31659 19.9024 9.70712 20.2929L14.7071 25.2929Z" fill="white"/>
      </svg>
    </button>
  </div>
  <script>
    const urls = [
      "https://usernamenotavailable12.github.io/Jackpots/amusnet/",
      "https://usernamenotavailable12.github.io/Jackpots/cloverChance/",
      "https://usernamenotavailable12.github.io/Jackpots/bellLink/",
      "https://usernamenotavailable12.github.io/Jackpots/playnGo/"
    ];
    const container = document.querySelector('.container');
    const sliderTrack = document.createElement('div');
    sliderTrack.classList.add('slider-track');
    container.appendChild(sliderTrack);
    const originalSlides = [];
    urls.forEach((url, index) => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.dataset.index = index + 1;
      if (index === 0) {
        const iframe = document.createElement('iframe');
        iframe.src = url;
        slide.appendChild(iframe);
        slide.classList.add('loaded');
      } else {
        slide.dataset.src = url;
      }
      originalSlides.push(slide);
    });
    originalSlides.forEach(slide => sliderTrack.appendChild(slide));
    let currentIndex = 0;
    let isTransitioning = false;
    function updateSliderPosition() {
      sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
    updateSliderPosition();
    function loadSlide(index) {
      const slide = sliderTrack.children[index];
      if (!slide.classList.contains('loaded') && slide.dataset.src) {
        const iframe = document.createElement('iframe');
        iframe.src = slide.dataset.src;
        iframe.allow = "fullscreen";
        slide.appendChild(iframe);
        slide.classList.add('loaded');
      }
    }
    function isSlideLoaded(index) {
      const slide = sliderTrack.children[index];
      return slide && slide.classList.contains('loaded');
    }
    let autoTimeout1, autoTimeout2;
    function scheduleAutoSlide() {
      clearTimeout(autoTimeout1);
      clearTimeout(autoTimeout2);
      if (!isTransitioning) {
        autoTimeout1 = setTimeout(() => {
          let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
          if (!isSlideLoaded(targetIndex)) {
            loadSlide(targetIndex);
          }
          autoTimeout2 = setTimeout(() => {
            if (!isTransitioning) {
              currentIndex = targetIndex;
              updateSliderPosition();
            }
          }, 3000);
        }, 8000);
      }
    }
    sliderTrack.addEventListener('transitionstart', () => {
      isTransitioning = true;
    });
    sliderTrack.addEventListener('transitionend', () => {
      isTransitioning = false;
      scheduleAutoSlide();
    });
    scheduleAutoSlide();
    const prevBtn = document.querySelector('.nav-button.prev');
    const nextBtn = document.querySelector('.nav-button.next');
    function resetAutoTimer() {
      clearTimeout(autoTimeout1);
      clearTimeout(autoTimeout2);
    }
    prevBtn.addEventListener('click', () => {
      if (isTransitioning) return;
      resetAutoTimer();
      let targetIndex = currentIndex === 0 ? originalSlides.length - 1 : currentIndex - 1;
      if (!isSlideLoaded(targetIndex)) {
        loadSlide(targetIndex);
      }
      currentIndex = targetIndex;
      updateSliderPosition();
    });
    nextBtn.addEventListener('click', () => {
      if (isTransitioning) return;
      resetAutoTimer();
      let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
      if (!isSlideLoaded(targetIndex)) {
        loadSlide(targetIndex);
      }
      currentIndex = targetIndex;
      updateSliderPosition();
    });
    let wheelThrottle = false;
    container.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (wheelThrottle || isTransitioning) return;
      wheelThrottle = true;
      setTimeout(() => wheelThrottle = false, 600);
      resetAutoTimer();
      if (e.deltaY > 0) {
        let targetIndex = currentIndex === originalSlides.length - 1 ? 0 : currentIndex + 1;
        if (!isSlideLoaded(targetIndex)) {
          loadSlide(targetIndex);
        }
        currentIndex = targetIndex;
      } else if (e.deltaY < 0) {
        let targetIndex = currentIndex === 0 ? originalSlides.length - 1 : currentIndex - 1;
        if (!isSlideLoaded(targetIndex)) {
          loadSlide(targetIndex);
        }
        currentIndex = targetIndex;
      }
      updateSliderPosition();
    }, { passive: false });
    window.addEventListener('load', () => {
      container.focus();
    });
  </script>
</body>
