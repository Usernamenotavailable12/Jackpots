<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <meta name="referrer" content="no-referrer-when-downgrade">

  <title>EGT Digital</title>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script defer='defer' src='./com-egt-jackpot-utilities.js'></script>
  <link rel='stylesheet' href='com-egt-jackpot-styles.css' />
</head>
<body>

<div onclick="sendNavigateMessage('PROVIDERS_PRAGMATIC_PLAY')" id='EgtFlashBannerHolder' style='flex: 1'>
  <section style="display: flex; width: 100%; justify-content: center; align-items: center; margin-bottom: -25px;"><img loading="lazy" width="240px" height="auto" src="img/log-d.webp" alt=""></section>
  <div id='com-egt-jackpot-html-jackpotBanner'></div>
</div>
<script>
  function sendNavigateMessage(variable) {
    window.top.postMessage({ type: 'TMA_NAVIGATE', payload: variable }, '*');
  }
</script>
<script>
  $(document).ready(function() {
    new EgtJackpotComponent(
      {
        URL: 'https://api-tma1-prd.themill.tech/gql?query=query%20Jackpots(%24brandId%3A%20ID!%2C%20%24gameIds%3A%20%5BID!%5D!%2C%20%24jurisdiction%3A%20Jurisdiction!)%20%7B%0A%20%20jackpots(%20brandId%3A%20%24brandId%2C%20gameIds%3A%20%24gameIds%2C%20jurisdiction%3A%20%24jurisdiction)%20%7B%0A%20%20%20%20results%20%7B%0A%20%20%20%20%20%20value%0A%20%20%20%20%7D%0A%20%20%7D%0A%7D&variables=%7B%22brandId%22%3A%22ab%22%2C%22gameIds%22%3A%5B%22hot-to-burn-jackpot-play%22%5D%2C%22jurisdiction%22%3A%22GE%22%7D&operationName=Jackpots',
        lang: 'en',// specified the language of the jackpotComponent described in Languages XML. If document is not loaded by default
        resourceURL: '', //'/gui/web/css/',// If resources is located in different place the path to folders "css , img , js" must me specified for example "../egtbanner" or 'http://somelinck.com/egtbanner
        redirectURL: '',//'http://someurl.com/%27,//the url wich redirects after you clicked on banner
        maxDigits: [6, 7, 8, 9],// the maximun amount of didits that will be shown on each box for example : Clubs will show only 6 digits , Diamands Will show 7 digits et..
        requestInterval:[5000,5000,15000,30000,60000,180000], // Requests in MS  after 1880000 is reached each request will be send in that time
        // requestInterval: [6000, 7000, 8000, 9000, 10000, 11000], // Requests in MS  after 1880000 is reached each request will be send in that time
        //NB!: Values Must be 5 !
        //This is values for responsive version if container that contain banner is responsive this values must be set (Bootstrap's)
        xtra_small: 16,//Breakpoint width for xtra small devices - like old phones, with max width of 240px
        small: 1200,/// Breakpoint width for small devices - for modern phones
        medium: 1400,// Breakpoint width for medium devices - for tablets and small laptop screens defoult 1050
        large: 1500 // Breakpoint width for large devices - for laptops and big monitors
      }
    );
    
  });
</script>
</body>
</html>
